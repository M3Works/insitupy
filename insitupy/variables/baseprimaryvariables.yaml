BOTTOM_DEPTH:
  auto_remap: true
  code: bottom_depth
  description: Lower edge of measurement
  map_from:
  - bottom
  - bottom_depth
  match_on_code: true
DENSITY:
  auto_remap: true
  code: density
  description: measured snow density
  map_from:
  - density
  - density_mean
  - avg_density
  match_on_code: true
DENSITY_A:
  auto_remap: false
  code: density
  description: measured snow density
  map_from:
  - density_a
  match_on_code: false
DENSITY_B:
  auto_remap: false
  code: density
  description: measured snow density
  map_from:
  - density_b
  match_on_code: false
DENSITY_C:
  auto_remap: false
  code: density
  description: measured snow density
  map_from:
  - density_c
  match_on_code: false
DEPTH:
  auto_remap: true
  code: depth
  description: top or center depth of measurement
  map_from:
  - depth
  - top
  - sample_top_height
  - hs
  - depth_m
  - snowdepthfilter(m)
  - snowdepthfilter
  - height
  match_on_code: true
GRAIN_SIZE:
  auto_remap: true
  code: grain_size
  description: Grain Size
  map_from:
  - grain_size
  match_on_code: true
GRAIN_TYPE:
  auto_remap: true
  code: grain_type
  description: Grain Type
  map_from:
  - grain_type
  match_on_code: true
HAND_HARDNESS:
  auto_remap: true
  code: hand_hardness
  description: Hand Hardness
  map_from:
  - hand_hardness
  match_on_code: true
LAYER_THICKNESS:
  auto_remap: true
  code: layer_thickness
  description: thickness of layer
  map_from: null
  match_on_code: true
LWC:
