  - lwc_vol
  match_on_code: true
LWC_A:
  auto_remap: false
  code: liquid_water_content
  description: Liquid water content
  map_from:
  - lwc_vol_a
  match_on_code: false
LWC_B:
  auto_remap: false
  code: liquid_water_content
  description: Liquid water content
  map_from:
  - lwc_vol_b
  match_on_code: false
MANUAL_WETNESS:
  auto_remap: true
  code: manual_wetness
  description: Manual Wetness
  map_from:
